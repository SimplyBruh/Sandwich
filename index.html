<!DOCTYPE html> <html><head>
        <title>Sandwich</title>

        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Oswald', sans-serif;
    background-color: #17d3ff;
    text-align: center;
    
}
.questions{font-size:30px;}
.title{
font-size:30px;}
.start{
width:200px;
height:100px;
background-color:turquoise;}
img {
    width: 400px;

}

.gif {
    display: none;
}

.message {
    border: groove grey 2px;
    height: 325px;
    margin: 10px;
    padding: 5px;
    display: none;
}

.question1 {display:none;}

.result {
    display: none;
}

.what {
    display: none;
}</style></head>
    <body>
        <div class="title">
            <h1 class="head">What Kind of Sandwich are You?</h1>
            <button class="start">Start Quiz!</button>
        </div>
        <div class="question1">
            <h4 class="questions">How old are you?</h4>
            <img src="https://img.freepik.com/free-vector/different-ages-people-characters_102902-2344.jpg?w=2000">
            <input class="input">
            <p>
                <button class="enter">Enter</button>
            </p>
        </div>
        <div class="what">
            <h4 class="questions">Do you think a sandwich needs bread?</h4>
            <img src="https://media.istockphoto.com/id/499491348/photo/hot-dog-various-sandwiches-pizza-and-a-question-mark.jpg?s=170667a&amp;w=0&amp;k=20&amp;c=N4sZ7S6yshTjBMAoq9A0AcpM1dQu06-_uskkx--Nogw=">
            <p><button class="choice3">Yes</button>
                <button class="choice4">No</button>
            </p>
        </div>
        <div class="message">
            <p class="para">
                
            </p>
                    <img class="endimg" src="something">
            <img class="gif" src="https://img.buzzfeed.com/buzzfeed-static/static/2015-05/22/7/enhanced/webdr10/anigif_enhanced-buzz-24744-1432295601-5.gif">

        </div>



    
<script>
/*__POPCODESTART__*/
var title = document.querySelector(".title");
var head = document.querySelector(".head");
var question = document.querySelector(".questions");
var question1 = document.querySelector(".question1");
var question2 = document.querySelector(".question2");
var choice1 = document.querySelector(".choice1");
var choice2 = document.querySelector(".choice2");
var choice3 = document.querySelector(".choice3");
var choice4 = document.querySelector(".choice4");
var result = document.querySelector(".result");
var enter = document.querySelector(".enter");
var message = document.querySelector(".message");
var endimg = document.querySelector(".endimg");
var para = document.querySelector(".para");
var what = document.querySelector(".what");
var input;
var start = document.querySelector(".start");

start.onclick = function () {
  document.querySelector(".start").style = "display:none";
  document.querySelector(".title").style = "display:none";
  document.querySelector(".question1").style = "display:block";
};

enter.onclick = function () {
  input = document.querySelector(".input").value;

  if (input <= 25 || input >= 25) {
    document.querySelector(".question1").style = "display:none";
    document.querySelector(".what").style = "display:block";
  } else {
    para.innerHTML = "You are an idiot sandwich!";
    document.querySelector(".gif").style = "display:block";
    document.querySelector(".question1").style = "display:none";
    document.querySelector(".message").style = "display:block";
    document.querySelector(".endimg").style = "display:none";
  }
};

choice3.onclick = function () {
  document.querySelector(".what").style = "display:none";

  if (input < 25) {
    document.querySelector(".message").style = "display:block";
    para.innerHTML = "Because you are " + input + " years old and think bread is needed on a sandwich, you are a hotdog!";
    endimg.src = "https://www.tastingtable.com/img/gallery/13-best-hot-dogs-in-america/intro-1660217636.jpg";
  } else if (input >= 25) {
    document.querySelector(".message").style = "display:block";
    para.innerHTML = "Because you are " + input + " years old and think bread is needed on a sandwich, you are a ham sandwich!";
    endimg.src = "https://scm-assets.constant.co/scm/unilever/e9dc924f238fa6cc29465942875fe8f0/487d5b32-2806-4a2d-8aa9-3b4e34ed06d7.jpg";
  } else {
    para.innerHTML = "You are an idiot sandwich!";
    document.querySelector(".gif").style = "display:block";
    document.querySelector(".endimg").style = "display:none";
  }
};

choice4.onclick = function () {
  document.querySelector(".what").style = "display:none";

  if (input < 25) {
    para.innerHTML = "Because you are " + input + " years old and think bread is not needed on a sandwich, you are a taco!";
    endimg.src = "https://images-gmi-pmc.edge-generalmills.com/e59f255c-7498-4b84-9c9d-e578bf5d88fc.jpg";
    document.querySelector(".message").style = "display:block";
  } else if (input >= 25) {
    para.innerHTML = "Because you are " + input + " years old and think bread is not needed on a sandwich, you are a burrito!";
    endimg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Burrito.JPG/640px-Burrito.JPG";
    document.querySelector(".message").style = "display:block";
  } else {
    document.querySelector(".endimg").style = "display:none";
    para.innerHTML = "You are an idiot sandwich!";
    document.querySelector(".gif").style = "display:block";
  }
};
